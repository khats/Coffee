<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link href="../Content/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="../Content/main.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="../Scripts/lib/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="../Scripts/lib/bootstrap.js"></script>
</head>
<body>
    <div id="register-page">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="main.html">Super bank</a>
                    <ul class="nav pull-right">
                        <li><a href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="errors"></div>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="inputLogin">Login</label>
                <div class="controls">
                    <input type="text" id="inputLogin" placeholder="Login">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="text" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputFIO">FIO</label>
                <div class="controls">
                    <input type="text" id="inputFIO" placeholder="FIO">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPhone">Phone</label>
                <div class="controls">
                    <input type="text" id="inputPhone" placeholder="Phone">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputAddress">Address</label>
                <div class="controls">
                    <input type="text" id="inputAddress" placeholder="Address">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputMobile">Mobile</label>
                <div class="controls">
                    <input type="text" id="inputMobile" placeholder="Mobile">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputCountry">Country</label>
                <div class="controls">
                    <input type="text" id="inputCountry" placeholder="Country">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputZip">Zip</label>
                <div class="controls">
                    <input type="text" id="inputZip" placeholder="Zip">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <a href="cards.html" class="btn btn-success offset1">Confirm</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
